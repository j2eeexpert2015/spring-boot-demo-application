# This file contains ALL common settings for both Platform and Virtual threads

# Server Configuration - Platform Threads (Default)
server.port=8080
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100

# Virtual Threads Configuration (disabled by default)
spring.threads.virtual.enabled=false

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO

# Application Configuration
app.external-api-delay=2000
app.database-operation-delay=1000
app.file-operation-delay=1500
app.processing-delay=500
