apiVersion: 1

providers:
  # Thread Performance Dashboard - Top Level
  - name: 'Thread Performance Dashboard'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/thread-performance-dashboard.json
      foldersFromFilesStructure: false

  # JVM Metrics Dashboard - Top Level  
  - name: 'JVM Metrics Dashboard'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/jvm-metrics-dashboard.json
      foldersFromFilesStructure: false

  # Load Testing Dashboard - Top Level
  - name: 'Load Testing Dashboard'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/load-test-dashboard.json
      foldersFromFilesStructure: false